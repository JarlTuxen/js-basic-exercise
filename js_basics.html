<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulating DOM Javascript Exercise</title>
    <script>
        function changeText()
        {
            if (document.getElementById("btnChange").innerText == "Change text above and click me!")
            {
                document.getElementById("btnChange").innerText = "Click me again!";
                document.getElementById("pOutput").innerHTML = "Thank you for changing text to: <b>"
                    + document.getElementById("iInput").value
                    + "</b>";
            }
            else
            {
                document.getElementById("btnChange").innerText = "Change text above and click me!";
                document.getElementById("pOutput").innerHTML = "";
                document.getElementById("iInput").value = "Change me";
            }
        }
    </script>
</head>
<body>
    <h1>Javascript Excercise</h1>
    <input id="iInput"> </input>
    <p id="pOutput"> </p>
    <button id="btnChange" onclick="changeText()">Click me</button>

</body>
</html>
